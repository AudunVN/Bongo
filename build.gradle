buildscript {
    apply from: 'https://moddingx.github.io/ModUtils/v4/buildscript.gradle', to: buildscript
}

apply from: 'https://moddingx.github.io/ModUtils/v4/mod.gradle'

repositories {
    maven { url = "https://maven.moddingx.org/" }
    maven { url = "https://maven.melanx.de/" }
    maven { url = 'https://maven.blamejared.com/' }
    maven { url = "https://maven.theillusivec4.top/" }
    maven { url = "https://www.cursemaven.com" }
}

dependencies {
    annotationProcessor fg.deobf('org.moddingx:LibX:1.19.3-4.3.0')

    implementation fg.deobf('org.moddingx:LibX:1.19.3-4.3.0')
    compileOnly fg.deobf("top.theillusivec4.curios:curios-forge:1.19.3-5.1.4.0:api")
    runtimeOnly fg.deobf("de.melanx:JustEnoughAdvancements:1.19.3-4.1.0")
    compileOnly fg.deobf("de.melanx:SkyblockBuilder:1.19.2-4.2.6")
    implementation fg.deobf("io.github.noeppi_noeppi.mods:MineMention:1.19.3-2.2.0")
    implementation fg.deobf("curse.maven:jade-324717:4330163") // Jade-1.19.3-forge-9.4.0.jar
    
    implementation fg.deobf("mezz.jei:jei-1.19.3-common-api:12.3.0.18")
    implementation fg.deobf("mezz.jei:jei-1.19.3-forge-api:12.3.0.18")
    runtimeOnly fg.deobf("mezz.jei:jei-1.19.3-forge:12.3.0.18")
}

compileJava.options.compilerArgs += [
        '-Amod.properties.strict_onlyin=true'
]
